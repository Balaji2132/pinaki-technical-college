<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Pinaki Technical College</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div id="header-partial"></div>
  <main class="max-w-lg mx-auto my-12 bg-white rounded-xl shadow-lg p-4 sm:p-8">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-indigo-800 mb-6 tracking-wide">Contact Us</h2>
    <div class="contact-info mb-8 bg-indigo-50 rounded-lg p-4 text-gray-800 text-base flex flex-col gap-2 shadow-sm">
      <span class="flex items-center gap-2">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-5 h-5 text-indigo-700">
          <path d="M21 10.5a8.38 8.38 0 01-.9 3.8c-.6 1.2-1.5 2.3-2.6 3.1-1.1.8-2.4 1.3-3.8 1.3s-2.7-.5-3.8-1.3c-1.1-.8-2-1.9-2.6-3.1A8.38 8.38 0 013 10.5C3 6.4 6.4 3 10.5 3S18 6.4 18 10.5z"/>
          <circle cx="12" cy="10.5" r="2.5"/>
        </svg>
        <strong>Address:</strong> 139 NH, Arwal, Patna Main Road, Bihar, India
      </span>
      <span class="flex items-center gap-2">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-5 h-5 text-indigo-700">
          <path d="M22 4.01V20a2 2 0 01-2 2H4a2 2 0 01-2-2V4.01a2 2 0 012-2h16a2 2 0 012 2z"/>
          <path d="M22 4.01L12 13 2 4.01"/>
        </svg>
        <strong>Email:</strong> pinakitechnical@gmail.com
      </span>
      <span class="flex items-center gap-2">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-5 h-5 text-indigo-700">
          <path d="M22 16.92V19a2 2 0 01-2 2A17.93 17.93 0 013 5a2 2 0 012-2h2.09a2 2 0 012 1.72c.13.81.36 1.6.7 2.34a2 2 0 01-.45 2.11l-.27.27a16 16 0 006.29 6.29l.27-.27a2 2 0 012.11-.45c.74.34 1.53.57 2.34.7A2 2 0 0122 16.92z"/>
        </svg>
        <strong>Phone:</strong> 7870101168
      </span>
    </div>
    <div class="form-success hidden text-center mb-3 py-2 rounded-md text-green-800 bg-green-100 border border-green-300" id="form-success">
      Thank you! Your message has been sent.
    </div>
    <div class="form-error hidden text-center mb-3 py-2 rounded-md text-red-800 bg-red-100 border border-red-300" id="form-error">
      Oops! Something went wrong. Please try again.
    </div>
    <form id="contact-form" action="https://formspree.io/f/mpwrqyov" method="POST" autocomplete="on" novalidate class="flex flex-col gap-5">
      <div>
        <label for="name" class="block font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white transition" />
      </div>
      <div>
        <label for="email" class="block font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="you@email.com" required autocomplete="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white transition" />
      </div>
      <div>
        <label for="message" class="block font-medium text-gray-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white transition resize-none"></textarea>
      </div>
      <button type="submit"
        class="bg-gradient-to-r from-indigo-700 to-blue-600 text-white rounded-md py-3 font-semibold text-lg shadow hover:from-indigo-800 hover:to-blue-700 transition transform hover:-translate-y-0.5 mt-2">
        Send Message
      </button>
    </form>
  </main>
  <div id="footer-partial"></div>
  <script src="include-partials.js"></script>
  <script>
    // Simple client-side validation and feedback
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('form-success');
    const errorMsg = document.getElementById('form-error');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');

      // Basic validation
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
      let valid = true;

      if (!name || !email || !message) {
        errorMsg.textContent = "Please fill in all fields.";
        errorMsg.classList.remove('hidden');
        valid = false;
      } else if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.classList.remove('hidden');
        valid = false;
      }

      if (!valid) return;

      // Submit via AJAX to Formspree
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });
        if (response.ok) {
          form.reset();
          successMsg.classList.remove('hidden');
        } else {
          errorMsg.textContent = "Oops! Something went wrong. Please try again.";
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.textContent = "Network error. Please try again.";
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
